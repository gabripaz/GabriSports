        .btn {width: 100%}        
    </style>
    <script>                           
        function CompareDate()
        {
            var finaldate = new Date();
            var initdate = Date.parse(getCookie("datebegin"));
            //initdate is not using getTime() because it already been parsed, so it represents the number of miliseconds.            
            var miliseconds = finaldate.getTime() - initdate;             
            var seconds = parseInt(miliseconds/1000);
            var minutes = 0;            
            if (seconds>=60)
            {
                minutes = parseInt(seconds/60);
                seconds = seconds- minutes*60;
            }                       
            document.getElementById("timetocomplete").innerHTML = "You took " + minutes.toString() + " minutes and " + seconds.toString() + " seconds to fill the form.";            
        }
    </script>
</head>
<body onload = "CompareDate()">
    <div class = "grad">
        <div class = "formcontainer">
            <h2>Thank you for your subscription!</h2>
            <p id = "timetocomplete"></p>
            <input type="button" value="Go to Menu" class = "btn" onclick="window.location.href='../Content.html'">            
        </div>
    </div>
    
</body>
